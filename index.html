<head>
    <meta charset="UTF-8">

    <title>ROV Falcon - Oceânica Engenharia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #043927; /* Verde petróleo escuro */
            color: #ffffff;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 40px 20px;
            background-color: #025939; /* Verde Petrobras */
        }
        header h1 {
            font-size: 3em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            transition: transform 0.5s, box-shadow 0.5s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.7);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #025939;
            font-size: 0.9em;
        }
        a {
            color: #7fffd4;
        }
    </style>
</head>
