<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
  }

  body {
    background-image: url('BotFalcon/images/FundoSite.png');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    position: relative;
  }

  .linha-unica {
    white-space: nowrap;
  }

  h1 {
    position: absolute;
    top: -100px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-weight: 900;
    font-size: 2.5rem;
    text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.9);
    opacity: 0;
    animation: moverDesaparecerReaparecer 5s ease-out forwards;
    text-align: center;
    z-index: 10;
    line-height: 1.3;
  }

  h1 span {
    display: block;
  }

  @keyframes moverDesaparecerReaparecer {
    0% {
      top: -100px;
      opacity: 0;
    }
    40% {
      top: 30%;
      opacity: 1;
    }
    50% {
      opacity: 0;
    }
    70% {
      opacity: 0;
    }
    100% {
      top: 30%;
      opacity: 1;
    }
  }

  .chat-tooltip {
    position: fixed;
    bottom: 75px;
    right: 5px;
    background-color: #005f5b;
    color: #FFFFFF;
    padding: 8px 10px;
    border-radius: 12px;
    font-weight: bold;
    font-size: 16px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    z-index: 1002;
    animation: bounce 1.5s infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .tooltip-emoji {
    font-size: 22px;
    margin-top: 2px;
  }

  .chat-tooltip.hidden {
    opacity: 0;
    transform: translateY(-20px);
    pointer-events: none;
    transition: all 0.4s ease;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  df-messenger {
    z-index: 1003 !important;
  }

  /* Responsivo para dispositivos m√≥veis */
  @media (max-width: 768px) {
    h1 {
      font-size: 2rem;
    }
  }

  @media (orientation: portrait) and (max-width: 480px) {
    h1 {
      font-size: 1.6rem;
      top: 25%;
    }
  }

  @media screen and (orientation: portrait), screen and (orientation: landscape) {
    body {
      background-size: cover;
      background-position: center;
    }
  }
</style>
