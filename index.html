<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suporte ROV Observação</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-image: url('BotFalcon/images/FundoSite.png'); /* Substitua pelo caminho real do seu GIF */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      color: white;
      font-weight: bold;
      font-size: 2.5rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7); /* sombra suave */
      animation: flutuar 4s ease-in-out infinite, fadeIn 2s ease-in;
      margin: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flutuar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Garante responsividade mesmo com rotação */
    @media screen and (orientation: portrait), screen and (orientation: landscape) {
      body {
        background-size: cover;
        background-position: center;
      }
    }
  </style>
</head>
<body>
  <h1>Suporte Manutenção<br>ROV Observação</h1>
</body>
</html>
