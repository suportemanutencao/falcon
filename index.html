<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Imagem de Fundo Responsiva</title>
  <style>
        /* Bal√£o de destaque com seta */
.chat-tooltip {
  display: flex;
  flex-direction: column;
  align-items: center; /* centraliza horizontalmente */
  justify-content: center;
  /* seu estilo j√° existente */
  position: fixed;
  bottom: 75px;
  right: 5px;
  background-color: #005f5b;
  color: #FFFFFF;
  padding: 8px 10px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 16px;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  z-index: 998; /* mant√©m atr√°s do chat */
  animation: bounce 1.5s infinite;
  transition: opacity 0.5s ease, transform 0.5s ease;
  opacity: 1;
  transform: translateY(0);
}

.tooltip-text {
  line-height: 1;
}

.tooltip-emoji {
  font-size: 22px; /* pode ajustar o tamanho da m√£o */
  line-height: 1;
  margin-top: 2px; /* espa√ßo entre o texto e a m√£o */
}
    .chat-tooltip.hidden {
      opacity: 0;
      transform: translateY(-20px); /* sobe um pouco ao sumir */
      pointer-events: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .chat-tooltip .arrow-down {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 10px solid #ffcc00;
      margin: 0 auto;
      margin-top: 4px;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url('BotFalcon/images/desktopobservacao.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
    }

    /* Quando a tela for menor que 768px (modo mobile), troca a imagem */
    @media (max-width: 768px) {
      body {
        background-image: url('BotFalcon/images/mobileobservacao.jpeg');
      }
    }
</head>
<body>
      </style>
   <!-- Bal√£o flutuante com seta -->
  <div class="chat-tooltip" id="chat-tooltip">
  <div class="tooltip-text">Bot Aqui!</div>
  <div class="tooltip-emoji">üëá</div>
  </div>
  <!-- Script do Dialogflow -->
<script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
<df-messenger
  intent="WELCOME"
  chat-title="FalconMenu"
  agent-id="715933f0-6541-4155-b5de-7c7631a68915"
  language-code="pt-br"
></df-messenger>
  <!-- Script para ocultar tooltip ao abrir o chat e ap√≥s 7 segundos -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tooltip = document.getElementById('chat-tooltip');

      const hideTooltip = () => {
        if (tooltip && !tooltip.classList.contains('hidden')) {
          tooltip.classList.add('hidden');
        }
      };

      // Ocultar tooltip automaticamente ap√≥s 7 segundos
      setTimeout(hideTooltip, 7000);

      // Esperar o carregamento completo do df-messenger e bot√£o interno
      const waitForButton = () => {
        const dfMessenger = document.querySelector('df-messenger');
        if (!dfMessenger) return setTimeout(waitForButton, 300);

        const shadowRoot = dfMessenger.shadowRoot;
        if (!shadowRoot) return setTimeout(waitForButton, 300);

        const chatButton = shadowRoot.querySelector('df-messenger-chat-open-button');
        if (!chatButton || !chatButton.shadowRoot) return setTimeout(waitForButton, 300);

        const button = chatButton.shadowRoot.querySelector('button');
        if (!button) return setTimeout(waitForButton, 300);

        // Quando o bot√£o do chat for clicado, esconda o bal√£o
        button.addEventListener('click', hideTooltip);
      };

      waitForButton();
    });
  </script>
</body>
</html>
