<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="BotFalcon/images/logo.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suporte ROV Observação</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wgth@900&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-image: url('BotFalcon/images/FundoSite.png'); /* Caminho do seu GIF */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      position: absolute;
      top: -100px;
      color: white;
      font-weight: 900;
      font-size: 2.5rem;
      text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.9);
      opacity: 0;
      animation: moverDesaparecerReaparecer 5s ease-out forwards;
      text-align: center;
    }

   @keyframes moverDesaparecerReaparecer {
  0% {
    top: -100px;
    opacity: 0;
  }
  40% {
    top: 35%;
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
  70% {
    opacity: 0;
  }
  100% {
    top: 35%;
    opacity: 1;
  }
}

    @media screen and (orientation: portrait), screen and (orientation: landscape) {
      body {
        background-size: cover;
        background-position: center;
      }
    }
  </style>
</head>
<body>
  <h1>Suporte Manutenção<br>
    <span class="verde-petrobras">ROV Observação</span></h1>

></df-messenger>
</body>
</html>
